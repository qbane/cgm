<!DOCTYPE html>
<html class="quiet-dark">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="%sveltekit.assets%/favicon.png">
    <meta name="color-scheme" content="dark light">
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
    <style>
      body > div:first-child { display: contents; }
    </style>
    <link rel="stylesheet" href="%sveltekit.assets%/quietui-base.css">
    <script>
      'use strict'
      ;(() => {
        const toggleClass = z => document.documentElement.classList.toggle('quiet-dark', z)
        if (window.matchMedia) {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)')
          toggleClass(prefersDark.matches)
          prefersDark.onchange = evt => toggleClass(evt.matches)
        }
      })()
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div>%sveltekit.body%</div>
  </body>
</html>
